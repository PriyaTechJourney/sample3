<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founderoo Launch</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #ff4081;
            color: white;
            font-size: 1.2em;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff79a9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Founderoo is Launching Soon! ðŸš€</h1>
        <p>Get ready for something amazing! We are launching soon. Stay tuned for the big reveal.</p>
        <div id="countdown"></div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScMs8UjqmcdQhswVOz0cmMubDGlaQNpe3WBg1ty8F6jPuVsaA/viewform?usp=header" target="_blank" class="btn">Fill the Form</a>
    </div>

    <script>
        function startCountdown() {
            const launchDate = new Date("2025-04-01T00:00:00").getTime();
            const timer = setInterval(function() {
                let now = new Date().getTime();
                let timeLeft = launchDate - now;
                
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "We are Live!";
                }
            }, 1000);
        }
        
        startCountdown();
    </script>
</body>
</html>
